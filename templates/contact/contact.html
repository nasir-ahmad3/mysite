{% extends 'contact/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block body %}
<div class="mx-auto my-4 text-center">
    <h1>{% trans 'Contact Us' %}</h1>
</div>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
    <button class="btn btn-success my-3" type="submit">{% trans 'Send message' %}</button>
    </form>
</div>
{% endblock %}
